<div class="bg">
  <div class="bg-img" *ngIf="isLoggedIn; else loggedOut">
    <div class="row">
      <div class="col-md-3 col-sm-6 col-xs-12">
        <h1>Bienvenue! </h1> <h2>Vous etes reconnu en tant que <strong> {{roles}}.</strong></h2><p></p><p></p>
        <img src="assets/Logo augure.PNG" style="width:400px;height:250px" >
      </div>
      <div class="col-md-6 col-sm-6 col-xs-12">
        <img src="assets/Context AUGURE.PNG" >
        <img src="assets/Objectif AUGURE.PNG">
      </div>
      <div class="col-md-3 col-sm-6 col-xs-12">
        <img src="assets/PérimètreAUGURE.PNG" style="width:400px;height:400px">
      </div>
    </div>
  </div>
  
  <ng-template #loggedOut>
    
      <div class="container-fluid">
        <div class="row col-sm-6" style="width:400px;">
          <div class="panel-body">
                <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                      
                        <div class="form-group">
                          <h4><label for="username"><span class="glyphicon glyphicon-user"></span> Login</label></h4>
                        <input type="text" class="form-control" name="username" [(ngModel)]="form.username" #username="ngModel"
                          required placeholder="Username" />
                        <div *ngIf="f.submitted && username.invalid">
                          <div *ngIf="username.errors.required">Username is required</div>
                        </div> 
                      </div>
                      
                        <div class="form-group">
                          <h4><label for="password"><span class="glyphicon glyphicon-lock"></span> Mot de passe</label></h4>
                          <input type="password" class="form-control" name="password" [(ngModel)]="form.password" #password="ngModel"
                            required minlength="6" placeholder="Enter password" />
                          <div *ngIf="f.submitted && password.invalid">
                            <div *ngIf="password.errors.required">Password is required</div>
                            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                          </div>
                        </div>
                      
                      <div class="form-group">
                        <button class="bton">Connéxion</button>
                        <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                          Login failed: {{errorMessage}}
                        </div>
                      </div>
                    
                    </form>
                    <hr/>
                    <p>Vous n'avez pas de compte?</p>
                    <a href="signup" class="btn btn-success">S'enregistrer</a>
          </div>        
        </div>
      </div>
  </ng-template>

</div>
